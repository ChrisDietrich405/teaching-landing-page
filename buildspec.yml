version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Install phase"
      - npm install # Install dependencies
      # Add any other installation commands here

  pre_build:
    commands:
      - echo "Pre-build phase"
      # Add any pre-build commands here

  build:
    commands:
      - echo "Build phase"
      - npm run build
      # Add your build commands here

  post_build:
    commands:
      - echo "Post-build phase"
      # Add any post-build commands here

  test:
    commands:
      - echo "Running tests"
      - npm test # Run tests using npm (replace with your test command if using a different testing framework)

artifacts:
  files:
    - '**/*'
